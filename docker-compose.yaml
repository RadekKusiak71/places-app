services:
  database:
    container_name: places_db
    image: postgres:16.9
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - 5432:5432
    volumes:
      - database:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 1s
      timeout: 5s
      retries: 10

  api:
    container_name: places_api
    build:
      context: backend
      dockerfile: Dockerfile
      target: dev
    ports:
      - 8000:80
    volumes:
      - ./backend:/app
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - .env

volumes:
  database: